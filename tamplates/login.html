<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>OCTO CCTV - Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <button id="themeToggle" class="theme-toggle-login" title="Сменить тему">Ночь</button>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><span>OCTO</span> CCTV System</h1>
                <p class="login-subtitle">Система видеонаблюдения</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn-login">Войти</button>
            </form>
        </div>
    </div>
    
    <script>
        // Тема (День/Ночь)
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'День';
        } else {
            themeToggle.textContent = 'Ночь';
        }
        
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                this.textContent = 'Ночь';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                this.textContent = 'День';
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
